name: ğŸš€ Build & Push Docker Images

on:
  push: 
    branches: [ "main" ] 
  #pull_request:
  #  branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: â¬ Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3  

    - name: ğŸ”‘ Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ“¦ Build and Push Backend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/finadviser-backend:latest
        build-args: |
          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}

    - name: ğŸ“¦ Build and Push Streamlit Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/finadviser-frontend-streamlit:latest

